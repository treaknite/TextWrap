<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarise Your Text</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;

        }

        body {
            width: 100%;
            height: 100%;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            color: 	#FFD700;
            border-bottom: 2px solid white;
            padding: 2rem;
            height: 2rem;
            background-color: #0000007a;
            text-align: center;
        }
        h1{
            font-weight: bolder;
        }
        .txt-input {
            background-color: aliceblue;
            border: 1px solid black;
            border-radius: 1rem;
            margin: 1rem auto;
            margin-top: 8rem;
            padding: 5px;
            display: block;
            width: 60%;
            height: 40vh;
        }

        .button {
            background-color: 	#FFD700;
            border: 0.5px solid black;
            border-radius: 8px;
            padding: 12px 32px;
            text-align: center;
            font-size: 16px;
            display: inherit;
            margin: 2px auto;
            opacity: 0.8;
            cursor: pointer;
        }
        .button:hover {
            /* background-color: #e10f0fad; */
            opacity: 1;
           
        }
        .body h2{
            color: white;
        }
    

    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta2/css/bootstrap.min.css" integrity="sha512-8pi6WlRykaeU6rAOU6h8Hu3qQ2ZwNi0Zblhml+pE9Ex3Y2y5QzL1S5b5aj8nyiGn74vR4bo4C4AC4MceXnWfug==" crossorigin="anonymous" />


</head>

<body>
     <!-- header  -->
     <header class="header">
        <h1>Text Wrap</h1>
    </header>
      

    <!-- Form -->
    <form action="{{url_for('summariser')}}" method="post">
        <!-- Algorithm selection -->
        <label for="algorithmType">Select a Algorithm Type:</label>
        <select id="algorithmType" name="algorithmType" onchange="updateAlgorithms()">
            <option value="">--Select--</option>
            <option value="extractive">Extractive</option>
            <option value="abstractive">Abstractive</option>
            <option value="ourOwn">Our Own</option>
        </select>
        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm" name="algorithm">
            <option value="">--Select--</option>
        </select>

        <!-- Text Area Input for text to be summarized -->
        <!-- <label for="initial-corpus">Enter Text</label> -->
        <Textarea type="text" id="initial-corpus" class="txt-input" name="initial-corpus" placeholder="Enter you text here..."></Textarea>
         <!-- summarize submit button  -->
         <button class="button" type="submit">Summarize âœ¨</button>
    </form>  
    

    <script>
        function updateAlgorithms() {
            var algorithmTypeSelect = document.getElementById('algorithmType');
            var algorithmSelect = document.getElementById('algorithm');
            var algorithms = {};
            algorithms['extractive'] = ['Text Rank', 'Lex Rank', 'Sum Basic', 'Frequency Method', 'Gensim'];
            algorithms['abstractive'] = ['Bart Large Cnn'];
            algorithms['ourOwn'] = ['Text Wrap'];

            var algorithmCategory = algorithmTypeSelect.value;
            algorithmSelect.innerHTML = '';

            if (algorithmCategory != '') {
                for (var i = 0; i < algorithms[algorithmCategory].length; i++) {
                var option = document.createElement('option');
                option.value = algorithms[algorithmCategory][i];
                option.text = algorithms[algorithmCategory][i];
                algorithmSelect.appendChild(option);
                }
            }
        }

    </script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta2/js/bootstrap.min.js" integrity="sha512-YCUBjmDmRmdEBhO2w4cqXL3qy4O4Ib6T+QwsTzkD3q3dKTtrJW6OFbU6knsUpzazsU6M7U6cXHl78orQLZgdfA==" crossorigin="anonymous"></script>

</body>

</html>
